<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt - BudgetBuddy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <style>
    /* Basisstil */
    html, body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
      width: 100%;
    }

    body {
      background-color: #f8f9fa;
      color: #444;
      line-height: 1.6;
    }

    .header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .menu-link {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
      background-color: #444;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .menu-link:hover {
      background-color: yellow;
      color: black;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .button {
      background-color: yellow;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: center;
    }

    .button:hover {
      background-color: #444;
      color: white;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Kontakt</h1>
    <div class="menu">
      <a class="menu-link" href="index.html">Home</a>
      <a class="menu-link" href="kontakt.html">Kontakt</a>
      <a class="menu-link" href="impressum.html">Impressum</a>
    </div>
  </div>

  <div class="container">
    <h2>Wir freuen uns auf Ihre Nachricht!</h2>
    <form action="send-message.php" method="post">
      <label for="name">Ihr Name</label>
      <input type="text" id="name" name="name" placeholder="Geben Sie Ihren Namen ein" required>

      <label for="email">Ihre E-Mail</label>
      <input type="email" id="email" name="email" placeholder="Geben Sie Ihre E-Mail-Adresse ein" required>

      <label for="message">Ihre Nachricht</label>
      <textarea id="message" name="message" placeholder="Geben Sie Ihre Nachricht ein" required></textarea>

      <button type="submit" class="button">Nachricht senden</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2024 BudgetBuddy. Alle Rechte vorbehalten.</p>
  </footer>
</body>
</html>
